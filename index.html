<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <!-- Include external stylesheets for CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- Title and Student ID Section -->
    <h2>SEE-N-SAY-Storymaker</h2>
    <button id="studentId">Show Student ID</button>
    <button id="speakStudentId">Speak Student ID</button>
    <p id="myId"></p> <!-- Display student ID here -->

    <!-- Create Your Story Section -->
    <section>
        <h3 class="text-pur">Create your Story</h3>

        <!-- Container for buttons -->
        <div class="button-container">
            <!-- Row 1 of buttons (Noun, Verb, Adjective, Thing, Place) -->
            <div class="button-row">
                <button id="noun">Noun 1</button>
                <button id="verb">Verb</button>
                <button id="adjective">Adjective</button>
                <button id="thing">Thing</button>
                <button id="place">Place</button>
            </div>

            <!-- Row 2 of buttons (Speak Noun 1, Speak Verb, Speak Adjective, Speak Thing, Speak Place) -->
            <div class="button-row">
                <button id="speakNoun1">Speak Noun 1</button>
                <button id="speakVerb">Speak Verb</button>
                <button id="speakAdjective">Speak Adjective</button>
                <button id="speakThing">Speak Thing</button>
                <button id="speakPlace">Speak Place</button>
            </div>
        </div>

        <!-- Display Chosen Words -->
        <p id="choosenNoun1"></p> <!-- Display chosen Noun 1 here -->
        <p id="choosenVerb"></p>  <!-- Display chosen Verb here -->
        <p id="choosenAdjective"></p>  <!-- Display chosen Adjective here -->
        <p id="choosenThing"></p>  <!-- Display chosen Thing here -->
        <p id="choosenPlace"></p>  <!-- Display chosen Place here -->
    </section>

    <!-- See Your Story Section -->
    <section>
        <h3 class="text-pur">See your story</h3>

        <!-- Buttons for displaying and speaking the story -->
        <button id="playback">Show Story</button>
        <button id="random">Random Story</button>

        <!-- Display the story here -->
        <p id="story"></p>

        <!-- Button to speak the story -->
        <button id="speakStory">Speak Story</button>
    </section>

    <!-- Include external JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
